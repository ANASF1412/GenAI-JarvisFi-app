[tool:pytest]
# Pytest configuration for Personal Finance Chatbot tests

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py comprehensive_test_suite.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --maxfail=5

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    translation: marks tests related to translation functionality
    ui: marks tests related to UI components
    performance: marks tests related to performance
    model: marks tests related to ML models

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Ignore paths
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache
    node_modules

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if pytest-cov is installed)
# addopts = --cov=backend --cov=frontend --cov-report=html --cov-report=term-missing

# Filterwarnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
